# Settings for the app
app:
  # HTML Title
  title: Shareabouts
  # Header name
  name: Shareabouts
  # Meta description that will show up in Google search results
  meta_description: _(Shareabouts is a mapping tool to gather crowd sourced public input. Use it to collect suggested locations and comments in a social, engaging process.)

# Settings for map and layer configs
map:
  geolocation_enabled: true
  geolocation_onload: true
  options:
    center:
      lat: 39.9523524
      lng: -75.1636075
    zoom: 14
    minZoom: 10
    maxZoom: 17
  base_layer:
    url: http://{s}.tiles.mapbox.com/v3/openplans.map-dmar86ym/{z}/{x}/{y}.png
    attribution: '&copy; OpenStreetMap contributors, CC-BY-SA. <a href="http://mapbox.com/about/maps" target="_blank">Terms &amp; Feedback</a>'
  layers: []

survey:
  items:
    - prompt: _(Business Name)
      type: text
      name: business_name
    - prompt: _(Contact Name)
      type: text
      name: contact_name
    - prompt: _(Phone Number)
      type: text
      name: phone_number
      attrs:
        - key: placeholder
          value: _((___) ___-____)
    - prompt: _(Fax Number)
      type: text
      name: fax_number
      attrs:
        - key: placeholder
          value: _((___) ___-____ )
    - prompt: _(Email Address)
      type: text
      name: email_address
    - prompt: _(Web Address)
      type: text
      name: web_address
      attrs:
        - key: placeholder
          value: 'http://'

    - prompt: _(Type of Business)
      name: business_type
      type: select
      options:
        - label: _(Retail)
          value: retail
        - label: _(Bar)
          value: bar
        - label: _(Restaurant)
          value: restaurant

    - prompt: _(Type of Food)
      name: food_type
      type: text
      condition:
        - field: business_type
          value: restaurant

    - prompt: _(What is sold?)
      name: merch_type
      type: text
      condition:
        - field: business_type
          value: retail

    - prompt: _(Ethnicity)
      type: select
      name: ethnicity
      optional: true
      attrs:
        - key: multiple
          value: multiple
      options:
        - label: _(Caucasian)
          value: caucasian
        - label: _(African American)
          value: african_american
        - label: _(Hispanic)
          value: hispanic
        - label: _(Asian)
          value: asian

    - prompt: _(Are there any issues with this listing?)
      type: checkbox
      name: problems

    - prompt: ""
      type: textarea
      name: problem_description
      attrs:
        - key: placeholder
          value: _(Note issues with the listing here.)
      condition:
        - field: problems
          value: checked
