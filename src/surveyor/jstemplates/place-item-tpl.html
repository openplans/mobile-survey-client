<li class="place place-{{id}}">
  <a href="/{{id}}" class="address survey-form-link">
    {{get 'address'}}
    <span class="last-survey">
      {{#if_has_been_surveyed}}
        {{#_}}Last surveyed <time datetime="{{last_surveyed_at}}">{{last_surveyed_at}}</time> by {{last_surveyed_by}}{{/_}}
      {{^}}
        {{#_}}Never been surveyed{{/_}}
      {{/if_has_been_surveyed}}
    </span>
  </a>
</li>
